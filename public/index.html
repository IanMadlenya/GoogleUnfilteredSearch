<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Unfiltered.Search</title>
    <link rel="stylesheet" href="./main.css">

  </head>
  <body>

    <div id='modal'>
      <div class='modal-body' id='first-modal-contents'>
        <div class='modal-contents'>
          <p>
            <b>Unfiltered.Search</b> helps you explore what's on the minds of others across the country.</p><p>Each circle is a state. Type a keyword to resize the states by how much they search for that keyword.
          </p>
          <img id='bubbles-resizing-gif' src='./bubbles_resizing.gif'>
        </div>
      </div>
    </div>

    <div id='selection-panel'>

      <div id='header'>
        <img id='google-logo' src='./google_logo.png'>
        <span class='header-text'>Unfiltered.Search</span>
      </div>

      <form id="query-form" action="index.html" method="post">

        <label for="keyword-input">Keyword:
          <input id='keyword-input' type="text"></input>
        </label>

        <fieldset id='position-fieldset'>Position by:
          <input class='position-radio-input' name='position-fieldset' type='radio' value='geography' checked>Geography</input>
          <input class='position-radio-input' name='position-fieldset' type='radio' value='president2016'>2016 Election Outcome</input>
        </fieldset>

      </form>

      <div id='related-queries-div'>
        <h3>Related Queries:</h3>
        <h4 class='no-related-queries-text'>No related queries.</h4>

        <div id='related-queries-loading-gif-container'>
          <img src='./loading.gif'>
        </div>
      </div>

    </div>

    <div id='svg-div'></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='./bundle.js'></script>
  </body>
</html>

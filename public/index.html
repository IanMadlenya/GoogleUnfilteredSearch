<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Trends Explorer</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>

    <div id='selection-panel'>

      <div id='header'>
        <img id='google-logo' src='./google_logo.png'>
        <span class='header-text'>Trends Explorer</span>
      </div>
      <form id="query-form" action="index.html" method="post">

        <label for="keyword-input">Keyword:
          <input id='keyword-input' type="text"></input>
        </label>

        <fieldset id='position-by'>Position by:
          <input name='position-by' type='radio' value='geography' checked>Geography</input>
          <input name='position-by' type='radio' value='president2016'>2016 Presidential Outcome</input>
        </fieldset>

        <input type="submit" value='Go!'>
      </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='./bundle.js'></script>
  </body>
</html>
